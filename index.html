<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off" />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="button" />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <strong id="temperature"></strong>
                <span class="units">Â°C</span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li><span class="conditions">Humidity</span>: <span id="humidity"></span>%</li>
                <li><span class="conditions">Wind</span>: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">

          </div>
        </div>

        <small class="links">
          <a
            href="https://github.com/ClairePasquiou/weather-vanilla-app"
            target="_blank"
            >Open-source code</a
          >
          by Claire Pasquiou
        </small>
      </div>
    </div>
    <video id="background-video" autoplay loop muted poster="visuals/video.mp4">
      <source src="visuals/video.mp4" type="video/mp4">
      </video>
    <script src="src/app.js"></script>
  </body>
</html>
